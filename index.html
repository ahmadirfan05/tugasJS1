<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // membuat variabel
      var nama = "Irfan Mawalli";
      var Nim = "SI18210024";

      // menampilkan variabel ke jendela dialog (alert)
      alert("Selamat datang");

      // menampilkan variabel ke dalam HTML
      document.write("Nama Lengkap: " + nama + "<br>");
      document.write("NIM: " + Nim + "<br>");
      // untuk tipe data teks atau string penulisannya selalu diapit dengan tanda petik
      var author = "Irfan Mawalli";

      // sedangkan untuk tipe data number dan boolean tidak diapit dengan tanda petik
      var available = true; // <- tipe data boolean hanya bernilai true dan false
      var total = 14;

      //   Operator
      var a = 5;
      var b = 3;

      // menggunakan operator penjumlahan
      var c = a + b;
      document.write(`${a} + ${b} = ${c}<br/>`);

      var a = 15;
      var b = 4;
      var c = 0;

      // pengurangan
      c = a - b;
      document.write(`${a} - ${b} = ${c}<br/>`);

      // Perkalian
      c = a * b;
      document.write(`${a} * ${b} = ${c}<br/>`);

      // pemangkatan
      c = a ** b;
      document.write(`${a} ** ${b} = ${c}<br/>`);

      // Pembagian
      c = a / b;
      document.write(`${a} / ${b} = ${c}<br/>`);

      // Modulo
      c = a % b;
      document.write(`${a} % ${b} = ${c}<br/>`);

      //   Operator Perbandingan

      var aku = 20;
      var kamu = 19;

      // sama dengan
      var hasil = aku == kamu;
      document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

      // lebih besar
      var hasil = aku > kamu;
      document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

      // lebih besar samadengan
      var hasil = aku >= kamu;
      document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

      // lebih kecil
      var hasil = aku < kamu;
      document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

      // lebih kecil samadengan
      var hasil = aku <= kamu;
      document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

      // tidak samadengan
      var hasil = aku != kamu;
      document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
    </script>
  </body>
</html>
